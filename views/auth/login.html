<html lang="en"><head>
    <meta charset="utf-8">
    <title>JChat Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!-- load fontawesome -->
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<div class="container bootstrap snippet">
    <div class="row login-page">
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src="images/avatar.ico" class="user-avatar">
            <h1>Welcome to JChat</h1>
            <div class="auth_subhead">Login with your JChat ID</div>
            <div id="loginForm"></div>

        </div>
    </div>
</div>

<!-- Javascripts
================================================== -->
<script src="javascripts/lib/jquery-1-12.min.js"></script>
<script src="javascripts/lib/bootstrap.min.js"></script>
<script src="build/common.js"></script>
<script src="build/login.bundle.js"></script>
<!--<script src="http://192.168.99.100:3000/public/build/common.js"></script>-->
<!--<script src="http://192.168.99.100:3000/public/build/login.bundle.js"></script>-->
<script>
    //animate login and signup form, fade in each element
    $(".form-group, .btn, .sep-line, .auth-footer").hide().each(function(i) {
        $(this).delay(i*150).fadeIn(150);
    });
</script>
</body>
</html>
